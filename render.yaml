services:
  - type: web
    name: loterias-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: loterias-db
          property: connectionString

databases:
  - name: loterias-db
    plan: free
    databaseName: loterias
    user: loterias_user
